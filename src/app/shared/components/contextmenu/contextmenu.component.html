<div class="absolute" [style]="getStyleString()">
    <div class="bg-white border border-gray-300 rounded-lg shadow-lg">
        <ul>
            <li *ngFor="let item of items">
                <a [href]="item.url" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">{{item.text}}</a>
            </li>
        </ul>
    </div>
</div>
