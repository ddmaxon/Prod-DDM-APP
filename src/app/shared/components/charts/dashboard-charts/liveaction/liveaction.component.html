<div class="px-auto">
    <div class="carousel w-full">
        <div class="carousel-item w-full px-44">
            <div class="mr-32">
                <div *ngIf="isRequestDone; else isRequesting">
                    <app-timechart [data]="data" title=""></app-timechart>
                </div>

                <ng-template #isRequesting>
                    <div class="min-w-96 ml-28">
                        <span class="loading loading-spinner loading-lg"></span>
                    </div>
                </ng-template>
            </div>
            <div>
                <h1>[Hier kommt ein cooler Text]</h1>
            </div>
        </div>
        <div id="details" class="carousel-item w-full px-44">
            <div class="mr-32">
                <div *ngIf="isRequestDone; else isRequesting">
                    <app-execchart></app-execchart>
                </div>

                <ng-template #isRequesting>
                    <div class="min-w-96 ml-28">
                        <span class="loading loading-spinner loading-lg"></span>
                    </div>
                </ng-template>
            </div>
            <div>
                <h1>[Hier kommt ein cooler Text]</h1>
            </div>
        </div>
    </div>
    <div class="flex justify-center w-full py-2 gap-2">
        <a (click)="changeHref('/dashboard/#home')" class="btn btn-xs">1</a>
        <a (click)="changeHref('/dashboard/#details')" class="btn btn-xs">2</a>
    </div>
</div>
